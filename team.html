<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Sepak Bola</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#EE6E73" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Awal Navigasi -->
    <div class="navbar-fixed">
      <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper">
          <a href="./index.html" class="brand-logo" id="logo-container">Aplikasi Sepak Bola</a>
          <a class="waves-effect sidenav-trigger" onclick="history.back()"><i class="material-icons">arrow_back</i></a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
        </div>
      </nav>
    </div>
    <!-- Akhir Navigasi -->
    
    <!-- Isi data pages team -->
    <div class="row lighten-1" style="padding: 20px 0;">
      <div class="col s9">
        <h4 id="name"></h4>
        <h5><span id="area"></span></h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <b>Alamat</b><br>
        <span id="address"></span>
        <p>
          <b>Stadion</b><br>
          <span id="venue"></span>
        </p>
        <p>
          <b>Website</b><br>
          <span id="website"></span>
        </p>

        <b>Daftar Pemain</b>
        <ul id="teams" class="collection"></ul>
      </div>
    </div>
    
    <!-- Script -->
    <div class="container" id="teams"></div>
    <script type="text/javascript" script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/idb.js"></script>
    <script src="js/api.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/db_favorite.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        var urlParams = new URLSearchParams(window.location.search);
        var id = Number(urlParams.get("id"));
        getTeams(teams+id);
        });
    </script>
  </body>
